<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Valanta</title>
</head>
<body>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;500;700&display=swap');
    </style>

    <header class="headeer">
        <div class="header__container">
        <div class="header__inner">
            <div class="header__logo">
                <a href="#"><img src="img/logo.png" alt="logo"></a>
            </div>
            <div class="div-span"></div>
            <div class="header__language-selector">
                <p class="first-selector">ru</p>
                <p class="second-selector">ua</p>
            </div>
            <div class="div-span"></div>
            <div class="header__currency">
                <p>USD 28,90</p>
                <p>EUR 35,00</p>
            </div>
            <div class="div-span"></div>
            <div class="header__societies">
                <div class="header__links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <div class="div-span"></div>
            <div class="header__phone">
                <div class="phone-block__inner">
                <div class="numbers">
                    <p>044-537-20-07</p>
                    <p>068-537-20-07</p>
                </div>
                <div class="phone__img">
                    <img src="img/smartphone.png" alt="phone">
                </div>
            </div>
            </div>
            <div class="div-span"></div>
            <div class="header__maistera">
                <div class="maistera__title">
                    <p>Maistra ONLINE</p>
                </div>
                <div class="maistera__img">
                    <img src="img/book.svg" alt="book">
                </div>
            </div>

            <div class="header__maistera header__maistera2">
                <div class="maistera__title">
                    <p>ТУРЫ ONLINE</p>
                </div>
                <div class="maistera__img" style=" background-color: #4AD295;">
                    <img src="img/Vector2.svg" alt="book">
                </div>
            </div>
        </div>
    </div>
    </header>
</body>
</html>
